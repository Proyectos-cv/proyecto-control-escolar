<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Secretaria</title>
    <link rel="stylesheet" href="/css/estilo_pagina_secretaria.css">
    <link rel="shortcut icon" href="/logo_pagina/Logo-TecNM.ico" type="image/x-icon">
</head>
<body>
    <div class="Contenedor_ubicacion">
        <h1 class="ubicacion">REGISTRO  SECRETARIAS(OS)</h1>
   </div>
    <div class="Contenedor_datos_secretaria">
        <div class="secre-datos-contenedor">
            <div class="social_secretaria">
                <div class="Imagen_de_registr">
                    <img src="/logo_pagina/logo-tecnm-2018_orig.png" alt="" width="25%" >
                </div>
            </div>
            <form  method="POST" action="../ModificacionesBD/InsertaSecre.php" class="cajas_de_texto_secretaria">
                    <label>No.empleado</label>
                    <input class="caja_texto" type="text" placeholder="(ejemplo: RH123)" name="numeroEmple" id="numeroEmple">
                    <label>Nombre</label>
                    <input class="caja_texto" type="text" placeholder="(ejemplo: Juan)" name="nombre" id="nombre">
                    <label>Apellido paterno</label>
                    <input class="caja_texto" type="text" placeholder="(ejemplo: Arteaga)" name="apellidoP" id="apellidoP">
                    <label>Apellido materno</label>
                    <input class="caja_texto" type="text" placeholder="(ejemplo: Sanchez)" name="apellidoM" id="apellidoM">
                    <label>Calle y número</label>
                    <input class="caja_texto" type="text" placeholder="(ejemplo: Hidalgo#2)" name="calle" id="calle">
                    <label>Colonia</label>
                    <input class="caja_texto" type="text" placeholder="(ejemplo: centro)" name="colonia" id="colonia">
                    <label>Municipio</label>
                    <input class="caja_texto" type="text" placeholder="(ejemplo: Tepechitlan)" name="municipio" id="municipio">
                    <label>Estado</label>
                    <input class="caja_texto" type="text" placeholder="(ejemplo: Zacatecas)" name="estado" id="estado">
                    <label>Código postal</label>
                    <input class="caja_texto" type="int" placeholder="(ejemplo: 12345)" name="cp" id="cp">
                    <label>No.teléfono</label>
                    <input class="caja_texto" type="int" placeholder="(ejemplo: 1234567890)" name="tel" id="tel">
                    <label>Correo</label>
                    <input class="caja_texto_email" type="email" placeholder="(EJEMPLO: jose@gmail.com)" name="correo" id="correo">
                <button disabled id="btn" class="btn_guardar" type="submit" value="Guardar" name="guarda_sec" onclick="location.href = '../ModificacionesBD/InsertaSecre.php' " > Guardar</button>
                <button class="btn_cancelar" type="button" value="Cancelar" name="cancela_sec" onclick="location.href = 'http://localhost/index.php' "> Cancelar</button>
            </form>
        </div>
    </div>
    <script src="/PaginasVista/script/cajas_secretarias.js"></script>
    <script src="../SesionesUsuario/session_expiracion.js"></script>
</body>
</html>
