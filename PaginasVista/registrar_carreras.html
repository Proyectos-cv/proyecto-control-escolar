<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRAR CARRERAS</title>
    <link rel="stylesheet" href="/css/estilos_registrar_carreras.css">
    <link rel="shortcut icon" href="/logo_pagina/Logo-TecNM.ico" type="image/x-icon">
</head>
<body> 
    <form action="">
        <div class="logo" style="float: left;">
            <img src="/logo_pagina/logo-tecnm-2018_orig.png" alt="" width="100%">   
        </div>  

        <div class="nombre" style="float: center;"> 
            <div class="tituloP" style="float: left;">
                <h1><b style="float: center;">TECNOLÓGICO DE NOCHISTLÁN</b></h1>  
            </div> 
            <div class="contenedor_der" style="float: right;">
                <div class="mostrar_usuario" style="float: center;"> 
                    <div class="imagen" style="float: left;">
                        <img src="/css/imagenes/Usuario.png" alt="" width="89%" href="https://micarrerauniversitaria.com/wp-content/uploads/2018/04/diseno-grafico.jpg">
                    </div>  
                    <div class="texto" style="float: center;">
                        <h3>Aqui Estefania</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="contenedor_general">
            <div class="conte1"> 
                <h2 class="tit">REGISTRAR CARRERAS</h2>
            </div> 
            <div class="conte2">
                <label class="etiquetas"><b> Clave</b></label> 
                <input class="cajas_texto" type="text" placeholder="Ejemplo" style="float: center;">
                <label class="etiquetas"><b> Nombre</b></label> 
                <input class="cajas_texto" type="text" placeholder="Ejemplo">
                <label class="etiquetas"><b> Cantidad de semestres</b></label> 
                <input class="cajas_texto" type="int" placeholder="Ejemplo">
            </div> 
            <div class="conte3">
                <input class="btnGuardar" type="submit" value="GUARDAR">
                <input class="btnCancelar" type="button" value="CANCELAR">
            </div>
        </div>  
    </form>
    <script src="../SesionesUsuario/session_expiracion.js"></script>
</body>
</html>
