<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos_cambioContrasena.css">
    <title>Cambio de Contraseña</title>
    <style type="text/css">
        #correctoco {
            display: none;
        }

        #incorrectoco {
            display: none;
        }

        #correctopass {
            display: none;
        }

        #incorrectopass {
            display: none;
        }
    </style>
</head>
<body> 
    <div class="logo" style="float: left;">
        <img src="/logo_pagina/logo-tecnm-2018_orig.png" alt="" width="100%">   
    </div> 
    <div class="nombre" style="float: center;">
        <h1><b>TECNOLÓGICO DE NOCHISTLÁN</b></h1>
    </div> 
    <div class="login-container">
        <div class="login-info-container">
            <form class="inputs-container"  method="POST" action="/CamContra.php" >
                <input class="input" type="password" placeholder="Contraseña" name="contra1" id="contrasena">
                <font size="2">
                    <p id="correctoco">contraseña valida</p>
                    <p id="incorrectoco">no puede llevar ñ y espacios, <br>
                    por lo menos debe contener un simbolo, una mayuscula,<br> una minuscula, un numero y
                    8-16 caracteres</p>
                </font>
                <input class="input" type="password" placeholder="Confirmar contraseña" name="contra2" id="confirma">
                <font size="2">
                    <p id="correctopass">contraseña comprobada</p>
                    <p id="incorrectopass">no coinciden</p>
                </font>
                <div class="bot">
                    <button class="btn" style="float: right;" id="btn" onclick="location.href = '../index.php' ">CAMBIAR</button>
                    <button class="btn" style="float: left;" type="button" onclick="location.href = '../index.php' ">CANCELAR</button> 
                </div>
            </form>
        </div>
    </div>
    <script src="/PaginasVista/script/cambio_contrasena.js"></script>
    <script src="../SesionesUsuario/session_expiracion.js"></script>
</body>
</html>
